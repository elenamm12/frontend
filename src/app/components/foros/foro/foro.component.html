<app-menu></app-menu>
<div class="fondo">
  <div class="opciones">
    <div *ngIf="Foro.subCategory" style="display: inline;">
      <a routerLink="/sub-categoria/{{Foro.subCategory.id}}">
        <mat-icon class="volver">keyboard_backspace</mat-icon>
      </a>
    </div>

    <div *ngIf="suscrito; else suscribete">
      <button (click)="dislikeForo(foroId)" class="btn btn-primary dislike">
        Dejar de estar suscrito
      </button>
    </div>

    <ng-template #suscribete>
      <button (click)="likeForo(foroId)" class="btn btn-primary suscribir">
        ¡Suscríbite!
      </button>
    </ng-template>
  </div>
  <img
    src="{{ Foro.image }}"
    style="
      width: 100%;
      height: 20%;
      margin-left: 0 !important;
      margin-top: 0 !important;
    "
  />

  <h2>{{ Foro.title }}</h2>

  <h6>¡Comentarios!</h6>

  <div class="comentario">
    <hr />
    <div *ngIf="areThereNewPosts">
      <button class="btn btn-primary primero" (click)="refreshPost()">
        nuevos post
      </button>
    </div>

    <div *ngIf="posts.length > 0; else sinPost">
      <div *ngFor="let com of posts">
        <div class="row flex-row-reverse bootstrap snippets">
          <div class="col-md-12 col-md-offset-2 col-sm-12">
            <div class="comment-wrapper">
              <div class="panel panel-info">
                <div class="panel-body">
                  <div class="clearfix"></div>

                  <ul class="media-list">
                    <li class="media">
                      <div *ngIf="com.user.image != null; else sinFoto">
                        <img
                          src="{{ com.user.image }}"
                          alt=""
                          class="img-circle"
                        />
                      </div>

                      <ng-template #sinFoto>
                        <img
                          src="https://iestpdesaguadero.edu.pe/wp-content/uploads/2016/11/78-786420_icono-usuario-joven-transparent-user-png-png-download.png"
                          alt=""
                          class="img-circle"
                        />
                      </ng-template>

                      <div class="media-body">
                        <div class="ordenar">
                          <div style="display: inline;">
                            <strong class="text-success"
                              >{{ com.user.userName }}
                            </strong>
                            <time class="ml-3" class="text-success">{{
                              com.date | dateAgo
                            }}</time>
                          </div>
                          

                          <div style="display: inline; margin-right: 7px;">
                            <mat-icon *ngIf="user.email==com.user.email"
                        (click)="onDelete(com.id)"
                        [inline]="true"
                        class="like"
                        style="cursor: pointer;"
                      >
                        delete
                      </mat-icon>
                            <mat-icon
                              (click)="putLikePost(com.id)"
                              [inline]="true"
                              class="like"
                              style="cursor: pointer;"
                            >
                              thumb_up </mat-icon
                            ><mat-icon
                              (click)="putDislikePost(com.id)"
                              [inline]="true"
                              class="dislike"
                              style="cursor: pointer;"
                            >
                              thumb_down
                            </mat-icon>
                          </div>
                        </div>

                        <p class="p">
                          {{ com.text }}
                        </p>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        *ngIf="nextPage"
        (click)="traerMasComentarios()"
        type="button"
        class="btn btn-mas"
      >
        Mas Comentarios
      </button>
    </div>
    <ng-template #sinPost>
      <h6>Publica el primer comentario</h6>
    </ng-template>
  </div>

  <div *ngIf="suscrito">
    <button
      class="btn btn-primary abajo"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      <mat-icon> create </mat-icon>
    </button>
  </div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <strong>¡Agrega tu comentario!</strong>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="reset()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="postForm">
          <textarea
            formControlName="text"
            id="input"
            placeholder="¡Escribe tu comentario aquí!"
            class="form-control"
            validator="maxLength(15)"
          ></textarea>
          <div *ngIf="text.invalid && text.dirty">
            <mat-error *ngIf="text.errors.required">
              Por favor, coloque el mensaje que desea mostrar
            </mat-error>
            <mat-error *ngIf="text.errors.maxlength">
              255 caracteres máximo
            </mat-error>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button
            [disabled]="postForm.invalid"
            data-dismiss="modal"
            (click)="postCom()"
            #btnClose
            type="button"
            class="btn btn-primary enviar"
            type="submit"
            
          >
            publicar
          </button>
        </div>
      </div>
    </div>
</div>
